{% extends "blogs/base.html" %} 
{% block content %} 

  <p>Posts</p>
  
  <ul>
    {% for post in posts %} 
      <li>
        <p>{{ post.date_added }}</p>
        <a href="{% url 'blogs:post' post.id %}">{{ post }}</a>
      </li>
    {% empty %}
      <li> no posts </li>
    {% endfor %}
  </ul>
  <a href="{% url 'blogs:new_post' %}">Add a new post</a>
{% endblock content %}
