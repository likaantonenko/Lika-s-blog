{% extends "blogs/base.html" %} 

{% block content %} 
  <p><a href="{% url 'blogs:post' post.id %}">{{ post }}</a></p>
  <p>Edit post: </p>
  <form action = "{% url 'blogs:edit_post' post.id %}" method='post'>
      {% csrf_token %} 
      {{ form.as_p }}
      <button name="submit">Save</button>
  </form>
{% endblock content %}
